baseURL = "/"
theme = "PaperMod"
enableEmoji = true
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false

[markup.goldmark.renderer]
  unsafe = true

[markup.highlight]
  noClasses = false
  lineNos = true
  lineNumbersInTable = true
  tabWidth = 4

[outputs]
  home = ["HTML", "RSS", "JSON"]

[params]
  env = "production"
  author = "Simon Sun"
  defaultTheme = "auto"
  displayFullLangName = true

  # Post display
  ShowReadingTime = true
  ShowShareButtons = true
  ShowCodeCopyButtons = true
  ShowBreadCrumbs = true
  ShowPostNavLinks = true
  ShowToc = true
  TocOpen = false
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true


[languages.en]
  weight = 1
  languageName = "English"
  title = "Simon Sun"

  [languages.en.params]
    [[languages.en.params.socialIcons]]
      name = "github"
      url = "https://github.com/fatflowers"

    [[languages.en.params.socialIcons]]
      name = "rss"
      url = "/index.xml"

    [languages.en.params.homeInfoParams]
      Title = "Hi, I am Simon Sun"
      Content = "AI Engineering | Backend Developer | Open Source Enthusiast"

  [[languages.en.menus.main]]
    name = "Tech"
    url = "/categories/tech"
    weight = 1

  [[languages.en.menus.main]]
